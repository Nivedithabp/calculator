name: Docker Image CI for GHCR

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
            docker login --username Nivedithabp --password ${{secrets.NEW}} ghcr.io
            docker build -t ghrc.io/nivedithabp/calculator:1.0 --file Dockerfile .
            docker push ghrc.io/nivedithabp/calculator:1.0
