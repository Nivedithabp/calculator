<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .section {
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section">
            <h2>Arithmetic</h2>
            <input id="operand1"/>
            <label>+</label>
            <input id="operand2"/>
            <button onclick="add()">=</button>
            <label id="sum"></label>
        </section>
        <section class="section">
            <h2>Prime Check</h2>
            <label>Number to test :</label>
            <input id="num"/>
            <button onclick="primes()">check</button>
            <label id="primes"></label>
        </section>
        <section class="section">
            <h2>Caesar cipher</h2>
            <label>Text :</label>
            <input id="text"/>
            <button onclick="cipher()">cipher</button>
            <label id="cipher"></label>
        </section>
    </div>
    <script>
        async function add() {
            let operand1Input = document.getElementById("operand1");
            let operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response  = await fetch("http://localhost:3000/add/" + n + "/" + m);
            let sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
        async function primes() {
            let num = document.getElementById("num");
            let n = num.value;
            const response  = await fetch("http://localhost:8080/primes/" + n );
            let primes = await response.json();
            document.getElementById("primes").innerText = primes;
        }
        async function cipher() {
            let text = document.getElementById("text");
            let n = text.value;
            const response  = await fetch("http://localhost:8000/ciphers/caesar/" + n +"/3");
            let cipher = await response.json();
            document.getElementById("cipher").innerText = cipher.cipher; // Access the "cipher" property
        }
    </script>    
</body>
</html>
